<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="custom_array.css">
    
</head>
<body>
    <div id="heading">
        CUSTOM ARRAY GENERATOR
    </div>
    <div id="input">
        <div class="container">
            <label for="user_input">Type Your Array (Comma Separated): </label>
            <input type="text" name="user_input" id="user_input">
        </div>
    </div>
    <div id="buttons">
        <button class="actions" id="create">CREATE ARRAY</button>
        <button class="actions" id="print">PRINT ARRAY</button>
        <button class="actions" id="length">ARRAY LENGTH</button>
        <button class="actions" id="string">ARRAY TO STRING</button>
        <button class="actions" id="pop">POP()</button>
        <button class="actions" id="push">PUSH()</button>
        <button class="actions" id="shift">SHIFT()</button>
        <button class="actions" id="unshift">UNSHIFT()</button>
        <button class="actions" id="delete">DELETE()</button>
        <button class="actions" id="reverse">REVERSE()</button>
        <button class="actions" id="splice">SPLICE()</button>
        <button class="actions" id="slice">SLICE()</button>
        <button class="actions" id="clear" onclick="clear_arr()">CLEAR</button>
    </div>
        
        <div id="output_card">
            
        </div>
        <footer>
            Made By Heena Kausar Ansari on 08th October 2023
        </footer>
</body>
<script src="custom_array.js"></script>
</html>
